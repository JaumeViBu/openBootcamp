<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="container">
    <h3>Regístrate en los formularios</h3>
    <div class="buttons">
      <button class="google-btn">
        <picture>
          <img src="./img/googleIcon_150x150.png" alt="logo google" />
        </picture>
        <span>Registrarse con Google</span>
      </button>
      <button class="twitter-btn">
        <picture>
          <img src="./img/twitterIcon_128x128.png" alt="logo twitter">
        </picture>
        <span>Registrarse con Twitter</span>
      </button>
    </div>
    <div class="separator">
      <hr>
      <span>O...</span>
      <hr>
    </div>
    <form action="" method="">
      <div class="section-inputs">
        <label for="name">
          <span>Name</span>
          <input id="name" name="name" />
        </label>
        <label for="username">
          <span>Username</span>
          <input name="username" id="username" />
        </label>
      </div>
      <label for="email">
        <span>Email</span>
        <input name="email" id="email" />
      </label>
      <label for="password">
        <span>Password</span>
        <input type="password" id="password" placeholder="6+ carácteres" />
      </label>
      <label for="checkbox" class="checkbox-label">
        <input type="checkbox" id="checkbox">
        <span>Acepto las condiciones y el aviso legal</span>
      </label>
      <button type="submit" class="submit-btn">Crear Cuenta</button>

    </form>
  </div>
</body>

</html>
